<body>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">Invalid pass-key</h4>
                    </div>
                    <div class="modal-body">
                        If you need a <code>pass-key</code> or if you think the <code>Token</code> has expired <a type="button" href="mailto:hariharangandhi17@gmail.com?Subject=Contacting%20for%20presentation%20passkey" target="_top" class="btn btn-info">Ask Hari</a>
                         
                        
                    </div>
                    <div class="modal-footer">
                        
                        <button type="button" class="btn btn-warning" data-dismiss="modal" id="retry-btn">Retry</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row vertical-offset-100">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">GeoHash SPARK</h3>
                    </div>
                    <div class="panel-body">
                        <form onsubmit="return launch()">
                        <fieldset>
                            
                            <div class="form-group">
                                <label for="password">
                                    <h4><h5 style="display: inline"><span class="glyphicon glyphicon-lock" aria-hidden="true"> </span></h5> Enter your pass-key:</h4>
                                </label>
                                <input class="form-control" placeholder="Password" id="password" type="password" value="" required>
                                <hr>
                            </div>
                            
                            <button class="button btn" id="btn-launch-pres">Launch Presentation</button>
                        
                            <!-- <input class="btn btn-lg btn-success btn-block" type="submit" value="Login"> -->
                           <!--  <div class="col-sm-offset-2 col-sm-10">
                                <button class="button btn" id="btn-launch-pres" type="submit">Launch Presentation</button>
                            </div> -->
                        </fieldset>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
